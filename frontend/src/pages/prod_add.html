<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- site metas -->
    <title>Login</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body class="authorization-layout" style="margin-top: 200px">
<h1 class="heading" style="text-align: center; margin: 0 0 10px 0; padding: 0;">Add a product</h1>
<form style="width: 500px;
                     margin: 0 auto;" action="/SimpleWebsite/backend/product_addition.php" method="post">
    <div class="mb-3">
        <label for="exampleInputPrice1" class="form-label">Price of the product</label>
        <input type="number" class="form-input" id="exampleInputPrice1" aria-describedby="priceHelp" name="exampleInputPrice1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Name</label>
        <input type="text" class="form-input" id="exampleInputName1" name="exampleInputName1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputDescription1" class="form-label">Description</label>
        <input type="text" class="form-input" id="exampleInputDescription1" name="exampleInputDescription1" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <button type="submit" class="btn btn-primary" name="sbm_btn" id="sbm_btn">Submit</button>
    </div>
</form>
</body>
</html>
