<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <title>Login</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <!-- style css -->
        <link rel="stylesheet" href="../css/style.css">
        <!-- Responsive-->
        <link rel="stylesheet" href="../css/responsive.css">
    </head>
    <body class="authorization-layout" style="margin-top: 200px">
        <h1 class="heading" style="text-align: center; margin: 0 0 10px 0; padding: 0;">Login</h1>
        <form style="width: 500px;
                     margin: 0 auto;">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-input" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button type="submit" class="btn btn-primary">Submit</button>
                <p style="color: #666666;
                        font-size: 14px;
                        font-family: 'Poppins', sans-serif;
                        line-height: 1.80857;
                        font-weight: normal;">
                    Not registered yet?
                    <a onclick="register()" style="margin-left: 5px; color: blue; cursor: pointer;">
                        Register!
                    </a>
                </p>
            </div>
        </form>
        <script>
            function register() {
                window.location = "register.html";
            }
        </script>
    </body>
</html>
